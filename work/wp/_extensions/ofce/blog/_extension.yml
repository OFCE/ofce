title: Format OFCE
author: XT
version: 0.1.0
quarto-required: ">=1.3.300"
contributes:
  formats:
    common:
      format-ressources:
        - references.bib
        - secrets
        - ofce.png
        - sciencespo.png
        - _language-fr.yml
      toc: true
      lang: fr
      language:
        fr:
          section-title-references: "Références"
          title-block-author-single: "Auteur"
          title-block-author-plural: "Auteurs"
      fig-asp: 0.61
      cap-location: top
      crossref:
        fig-prefix: figure
        tbl-prefix: tableau
        eq-prefix: équation
        sec-prefix: section
        fig-title: Figure
        tbl-title: Tableau
        lof-title: Figures
        lot-title: Tableaux
        logo: ofce.png
      filters:
        - nameref
        - fr-nbsp
       # - custom-numbered-blocks
        - quotes
       # - search-replace
      shortcodes:
        - fontawesome
        - downloadthis
      #custom-numbered-blocks:
      #  classes:
      #   encadre:
      #      numbered: false
      #      collapse: true
      #      colors: [EFEFEF, EEEEEE]
      #      label: "Encadré "

    html:
      theme: 
        - cosmo
        - ofce.scss
      mainfont: Open Sans
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 600
      fig-format: svg
      reference-location: margin
      logo: _extensions/ofce/ofce/ofce.png
      template-partials:
        - toc.html
    pdf:
      documentclass: scrartcl
      mainfont: Open Sans
      toc-depth: 1
      number-sections: true
      number-depth: 3
      classoption:
        - DIV=10
      papersize: a4
      fontsize: 11pt
      fig-cap-location: top
      tbl-cap-location: top
      extra_dependencies: ["float"]
      fig-dpi: 600
      fig-format: png
      include-in-header: "header.tex"
      include-before-body: "titlepage.tex"
    revealjs:
      logo: _extensions/ofce/ofce/ofce.png
      mainfont: Open Sans
      slide-level: 2
      slide-number: c/t
      center: false
      theme: [simple, ofce-pres.scss]
      navigation-mode: linear
      code-fold: false
      self-contained: false
