title: Format OFCE
author: XT
version: 0.1.0
quarto-required: ">=1.3.300"
contributes:
  formats:
    common:
      toc: true
      lang: fr
      language:
        fr:
          section-title-references: "Références"
          title-block-author-single: "Par"
          title-block-author-plural: "Par"
          title-block-published: "Publié le"
          title-block-modified: "Modifié le"
      fig-asp: 0.61
      crossref:
        fig-prefix: figure
        tbl-prefix: tableau
        eq-prefix: équation
        sec-prefix: section
        fig-title: "**Figure**"
        fig-delim: "**.**"
        tbl-title: "**Tableau**"
        tbl-delim: "**.**"
        lof-title: Figures
        lot-title: Tableaux
        logo: ofce.png
      filters:
        - nameref
        - quotes
        # - search-replace
        - fr-nbsp
      shortcodes:
        - fontawesome
        - downloadthis
      google-scholar: true
      appendix-style: default
      appendix-cite-as: display
      citation: true
      license: CC BY
    html:
      theme: [cosmo, ofcewp.scss]
      mainfont: Open Sans
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 600
      fig-format: png
      cap-location: top
      reference-location: margin
      logo: _extensions/ofce/wp/ofce.png
      lightbox: true
      title-block-style: default
      template-partials:
        - title-block.html
        - title-metadata.html
        - toc.html
    pdf:
      documentclass: scrreprt
      toc-depth: 1
      number-sections: true
      number-depth: 3
      classoption:
        - DIV=10
      papersize: a4
      fontsize: 11pt
      fig-cap-location: top
      tbl-cap-location: top
      extra_dependencies: ["float"]
      fig-dpi: 600
      fig-format: png
      logo: ofce.png
      template-partials:
        - _extensions/ofce/ofcewp/pdf_template/title.tex
        - _extensions/ofce/ofcewp/pdf_template/before-body.tex
        - _extensions/ofce/ofcewp/pdf_template/after-body.tex
        - _extensions/ofce/ofcewp/pdf_template/toc.tex
        - _extensions/ofce/ofcewp/pdf_template/biblio.tex
      # - _extensions/ofce/ofcewp/pdf_template/pandoc.tex