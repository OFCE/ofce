title: Format OFCE
author: Anissa Saumtally et Xavier Timbeau
version: 0.2.0
quarto-required: ">=1.4.300"
contributes:
  formats:
    common:
      toc: true
      lang: fr
      language:
        fr:
          section-title-references: "Références"
          title-block-author-single: "Auteur"
          title-block-author-plural: "Auteurs"
      fig-asp: 0.61
      cap-location: top
      crossref:
        fig-prefix: graphique
        tbl-prefix: tableau
        eq-prefix: équation
        sec-prefix: section
        tip-prefix: encadré
        fig-title: "**Graphique**"
        tip-title: "**Encadré**"
        title-delim: "**.**"
        tbl-title: "**Tableau**"
        lof-title: Graphiques
        lot-title: Tableaux
      logo: ofce.png
      filters:
        - nameref
        - fr-nbsp
       # - custom-numbered-blocks
        - quotes
        - search-replace
        - collapse-callout
      collapse-callout:
        tip: true
      shortcodes:
        - fontawesome
        - downloadthis
      search-replace:
        oe : "\u0153"
        ae : "\u00e6"
      csl: csl/revue-francaise-de-gestion.csl
    html:
      theme: 
        - cosmo
        - ofce.scss
      mainfont: Open Sans
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 600
      fig-format: png
      reference-location: margin
      logo: ofce_m.png
      callout-icon: false
      lightbox: true
      title-block-style: default