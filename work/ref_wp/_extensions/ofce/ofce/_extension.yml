title: Format OFCE
author: Anissa Saumtally et Xavier Timbeau
version: 0.2.0
quarto-required: ">=1.8.26"
contributes:
  formats:
    common:
      toc: true
      lang: fr
      french: true
      language:
        fr:
          section-title-references: "Bibliograhie"
          title-block-author-single: "Par"
          title-block-author-plural: "Par"
          title-block-published: "Publié le"
          title-block-modified: "Modifié le"
          toc-title: "Sur cette page"
          crossref-fig-prefix: graphique
          crossref-tbl-prefix: tableau
          crossref-eq-prefix: équation
          crossref-sec-prefix: section
          crossref-tip-prefix: encadré
          crossref-fig-title: "Graphique"
          callout-tip-title: "Encadré"
          crossref-title-delim: "."
          crossref-tbl-title: "Tableau"
          crossref-lof-title: Graphiques
          crossref-lot-title: Tableaux
        en:
          section-title-references: "Bibliograhy"
          title-block-author-single: "Author"
          title-block-author-plural: "Authors"
          title-block-published: "Publushed on"
          title-block-modified: "Modified on"
          toc-title: "On this page"
          crossref-fig-prefix: graphic
          crossref-tbl-prefix: table
          crossref-eq-prefix: equation
          crossref-sec-prefix: section
          crossref-tip-prefix: box
          crossref-fig-title: "Graphic"
          callout-tip-title: "Box"
          crossref-title-delim: "."
          crossref-tbl-title: "Table"
          crossref-lof-title: Graphics
          crossref-lot-title: Tables
      fig-asp: 0.61
      cap-location: top
      crossref:
        chapters: false
      logo: ofce.png
      filters:
        - nameref
        - fr-nbsp
       # - custom-numbered-blocks
        - quotes
        - search-replace
        - collapse-callout
      collapse-callout:
        tip: true
      shortcodes:
        - fontawesome
        - downloadthis
      search-replace:
        oe : "\u0153"
        ae : "\u00e6"
      csl: csl/revue-francaise-de-gestion.csl
    html:
      theme:
        - cosmo
        - ofce.scss
      mainfont: Open Sans
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 1200
      fig-format: png
      reference-location: margin
      logo: ofce_m.png
      callout-icon: false
      lightbox: true
      title-block-style: default
    pdf:
      documentclass: scrartcl
      toc-depth: 1
      pdffont: OpenSans
      date-format: "D MMMM YYYY"
      number-sections: true
      number-depth: 3
      classoption:
        - DIV=11
      papersize: a4
      fontsize: 9pt
      extra_dependencies: ["float"]
      fig-dpi: 1200
      fig-width: 5
      fig-format: png
      logo: ofce_m.png
      logo2: sciencespo.png
      template-partials:
        - pdf_template/title.tex
        - pdf_template/before-body.tex
    dashboard:
      theme:
        - cosmo
        - ofce.scss
      mainfont: Open Sans
      logo: "none"
    typst: default
