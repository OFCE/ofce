title: Format OFCE
author: Anissa Saumtally et Xavier Timbeau
version: 0.2.0
quarto-required: ">=1.4.300"
contributes:
  formats:
    common:
      toc: true
      lang: fr
      french: true
      language:
        fr:
          section-title-references: "Bibliograhie"
          title-block-author-single: "Par"
          title-block-author-plural: "Par"
          title-block-published: "Publié le"
          title-block-modified: "Modifié le"
          toc-title: "Sur cette page"
        en:
          section-title-references: "Bibilography"
          title-block-author-single: "Author"
          title-block-author-plural: "Authors"
          title-block-published: "Published on"
          title-block-modified: "Modified on"
          launch-dev-container-title: "OFCE working paper"
          callout-tip-title: "Box"
          toc-title: "On this page"
      fig-asp: 0.61
      cap-location: top
      crossref:
        chapters: false
        fig-prefix: graphique
        tbl-prefix: tableau
        eq-prefix: équation
        sec-prefix: section
        tip-prefix: encadré
        fig-title: "**Graphique**"
        tip-title: "**Encadré**"
        title-delim: "**.**"
        tbl-title: "**Tableau**"
        lof-title: Graphiques
        lot-title: Tableaux
      logo: ofce.png
      filters:
        - nameref
        - fr-nbsp
       # - custom-numbered-blocks
        - quotes
        - search-replace
        - collapse-callout
      collapse-callout:
        tip: true
      shortcodes:
        - fontawesome
        - downloadthis
      search-replace:
        oe : "\u0153"
        ae : "\u00e6"
      csl: csl/revue-francaise-de-gestion.csl
    html:
      theme:
        - cosmo
        - ofce.scss
      mainfont: Open Sans
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 1200
      fig-format: png
      reference-location: margin
      logo: ofce_m.png
      callout-icon: false
      lightbox: true
      title-block-style: default
    pdf:
      documentclass: scrartcl
      toc-depth: 1
      pdffont: OpenSans
      number-sections: true
      number-depth: 3
      classoption:
        - DIV=11
      papersize: a4
      fontsize: 9pt
      extra_dependencies: ["float"]
      fig-dpi: 1200
      fig-width: 5
      fig-format: png
      logo: ofce_m.png
      logo2: sciencespo.png
      template-partials:
        - pdf_template/title.tex
        - pdf_template/before-body.tex
    dashboard:
      theme:
        - cosmo
        - ofce.scss
      mainfont: Open Sans
      logo: "none"
    typst: default
